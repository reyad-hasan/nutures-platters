<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon img link here -->
    <link rel="shortcut icon" href="./assets/vegetable-busket.png" type="image/x-icon">
    <title>Nutters-Platters</title>
    <!-- google font link sora font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn link here  -->
    <script src="https://kit.fontawesome.com/cd6c7339f0.js" crossorigin="anonymous"></script>
    <!-- Tailwind cdn link here -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind config customize here -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'white-color': '#FFFFFF',
                        'main-color': '#179800',
                        'title-color': '#111111',
                        'description-color': '#40403F',
                        'header-bg': '#EFEBE3',
                        'arrival-bg1': '#115414',
                        'arrival-bg2': '#102861',
                    },
                    fontFamily: {
                        sora: ['Sora', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- css custom class for tailwind css -->



</head>

<body class="font-sora text-title-color">

    <header class="bg-gradient-to-t from-header-bg to-white-color">
        <!-- header main container -->
        <div class="max-w-screen-lg mx-auto">
            <!-- navbar section -->
            <nav class="py-3 flex items-center justify-between shadow-md px-5 lg:px-0">
                <!-- logo box -->
                <div>
                    <a href="#">
                        <img src="./assets/logo-header.png" alt="header logo natures Nutters-Platters" class="w-28">
                    </a>
                </div>
                <!-- menu list box -->
                <div class="hidden md:block ml-32">
                    <ul class="flex items-center gap-7">
                        <li class="hover:text-main-color duration-200"><a href="#">Product</a></li>
                        <li class="hover:text-main-color duration-200"><a href="#">Services</a></li>
                        <li class="hover:text-main-color duration-200"><a href="#">Contact us</a></li>
                    </ul>
                </div>
                <!-- login and Register box -->
                <div class="hidden md:block">
                    <div class="flex items-center gap-2">
                        <a class="hover:text-main-color duration-200" href="#"><i
                                class="fa-solid fa-magnifying-glass"></i></a>
                        <a class="hover:text-main-color duration-200" href="#"><i
                                class="fa-solid fa-cart-shopping"></i></a>
                        <button
                            class="border border-main-color py-1 px-3 rounded-md hover:bg-main-color hover:text-white-color duration-200 ml-4">Login</button>
                        <button
                            class="py-1 px-3 bg-main-color rounded-md border border-main-color hover:bg-white-color hover:text-main-color duration-200">Register</button>
                    </div>
                </div>
                <!-- hamburg -->
                <div class="md:hidden">
                    <i
                        class="fa-solid fa-bars cursor-pointer text-title-color text-4xl hover:text-main-color duration-200"></i>
                </div>
            </nav>
            <!-- hero section -->
            <section class="px-5 lg:px-0">
                <!-- hero title and description -->
                <div class="text-center">
                    <h1 class="text-3xl md:text-4xl font-semibold leading-[45px] mt-6">Freshness <span
                            class="text-main-color">You
                            Can <br>
                            Count</span> On, Prices You’ll Love!</h1>
                    <p class="md:w-3/5 mx-auto md:mt-5 text-description-color text-sm tracking-wide">Shop your daily
                        essentials at unbeatable prices. From fresh produce to pantry staples, we’ve got
                        you covered every day!</p>
                </div>
                <!-- hero img box -->
                <div>
                    <img src="./assets/hero-vegetables.png" alt="hero main img or photos" class="md:w-3/6 mx-auto">
                </div>
            </section>
        </div>
    </header>

    <main>

    </main>

    <footer>

    </footer>

</body>

</html>
